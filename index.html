<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;700&family=Raleway:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="./index.css" />
    <title>Portfoli-dos</title>
  </head>
  <body>
    <main class="main">
      <nav
        class="navbar is-flex is-justify-content-space-between is-align-items-center"
        role="navigation"
        aria-label="main navigation"
      >
        <div class="navbar-brand">
          <div class="navbar-item">
            <img class="img-logo" src="img/logo.png" />
            <p class="has-text-white ml-2 logo-nombre">Mariano</p>
          </div>
        </div>
        <div class="navbar-menu is-hidden-touch">
          <div class="navbar-end">
            <div class="navbar-item">
              <a href="" class="home"
                ><span class="has-text-violeta">#</span>Inicio</a
              >
            </div>
            <div class="navbar-item">
              <a href="" class="home"
                ><span class="has-text-violeta">#</span>Proyectos</a
              >
            </div>
            <div class="navbar-item">
              <a href="" class="home"
                ><span class="has-text-violeta">#</span>Sobre mi</a
              >
            </div>
          </div>
        </div>
        <div class="navbar-end is-hidden-desktop">
          <div class="navbar-item">
            <img src="img/menu-line.png" alt="" />
          </div>
        </div>
      </nav>
      <section
        class="columns is-flex-direction-column-mobile is-flex-direction-row-tablet is-flex-direction-row-desktop block section-principal mt-2"
      >
        <div class="column presentation block">
          <div class="grettins block">
            <div class="saludos py-2">ðŸ‘‹ Saludos!</div>
          </div>
          <div class="grettins-nombre block">
            <p>Mariano</p>
            <p>Garmendia</p>
          </div>
          <div class="profesion block">
            <p class="profesion">Front-end developer</p>
          </div>
          <div class="hablemos block">
            <div
              class="caja-borde-fino py-2 is-flex is-justify-content-space-evenly"
            >
              <img src="img/WhatsappLogo.png" alt="" />
              <p>Hablemos!</p>
            </div>
          </div>
        </div>
        <div class="column img-personal">
          <div
            class="img-container is-flex is-flex-direction-column is-align-items-end"
          >
            <figure class="image figure">
              <div class="circulo"></div>
              <img src="img/img-personal.png" alt="" />
            </figure>
            <div
              class="caja-borde is-flex p-4 is-justify-content-space-between is-align-items-center"
            >
              <div class="cuadrado mx-3"></div>
              <p>
                Actualmente disponible para
                <strong class="has-text-white">trabajar</strong>
              </p>
            </div>
          </div>
          <!-- <div class="open-to-work">
            <p>Actualmente abierto a trabajar</p>
          </div> -->
        </div>
      </section>

</html>
